<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Check Console :D</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kosugi+Maru&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="container-box">
      <p id="text">Random Anime for When You're Bored</p>
      <input type="text" id="input" />
      <button type="button" id="btn">Click Me!</button>
      <section class="form-parent">
        <form id="form">
            <div class="form-inputs">
                <div class="form-input">
                    <label for="title">Album Name</label>
                    <input type="text" id="title" class="text-box" required>
                </div>
                <div class="form-input">
                    <label for="artist">Artist</label>
                    <input type="text" id="artist" class="text-box" required>
                </div>
                <div class="form-input">
                    <label for="url">Enter Image URL Here</label>
                    <input type="text" id="url" class="text-box" required>
                </div>
            </div>
            <div class="hero-form-input">
                <input type="submit" value="Submit" class="btn">
            </div>
        </form>
